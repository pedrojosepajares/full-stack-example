<html>
    <body>

        Edit menu item<br>
        
        <form action="{{url_for('menuEdit', restaurant_id = restaurant_id, item_id = item.id)}}" method = 'POST'>

        <p>Name:</p>
        <input type='text' size='30' name='name' value='{{item.name}}'>

        <p>Description:</p>
        <input type='text' size='30' name='description' value='{{item.description}}'>

        <p>Course:</p>
        <input type='text' size='30' name='course' value='{{item.course}}'>

        <p>Price:</p>
        <input type='text' size='30' name='price' value='{{item.price}}'>


        <input type='submit' value='Edit'>
        </form>
        
    </body>
</html>
